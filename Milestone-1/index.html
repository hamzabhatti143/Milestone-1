<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Interactive Resume Builder Form</title>
</head>
<body>
    <h2>Static Interactive Resume Builder Form</h2>
  <center>
    <form action="" class="form">
        <div class="name">
            <label for="Name">Name</label>
            <input type="text" value="" placeholder="Enter Your Full Name" required>
        </div>

        <div class="age">
            <label for="Age">Age</label>
            <input type="text" value="" placeholder="Enter Your Age" required>
        </div>

        <div class="number">
            <label for="Phone Number">Phone Number</label>
            <input type="text" value="" placeholder="Enter Your Phone Number" required>
        </div>

        <div class="email">
            <label for="Email">Email</label>
            <input type="email" value="" placeholder="Enter Your Email" required>
        </div>

        <div class="edu">
            <label for="Education">Education</label>
            <input type="text" value="" placeholder="Enter Your Lastest Education" required>
        </div>

        <fieldset>
            <legend>Skill Set</legend>
        <div class="Skill">
            <label for="Skill">Experience</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </div>
    </fieldset>
            <button type="submit">Generat Resume Below</button>
    </form>
</center>
</body>
</html>
